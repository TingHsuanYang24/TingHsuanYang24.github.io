<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Dynamic Layers</title>

  <!--Define internal CSS-->
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <!-- Refer to external arcgis js and css file-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  <script>
    // Load arcgis.js moduels
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/TileLayer",
      "esri/layers/MapImageLayer"
    ],
    function(Map, MapView, TileLayer, MapImageLayer){
      var CitiesRenderer = {
        type: "simple", //autocasts as new SimpleRenderer()
        symbol: {
          type: "simple-marker", //autocasts as new SimpleMarkerSymbol()
          size: 3,
          color: "yellow",
          style: "circle",
          outline: {
            width: 1,
            color: "yellow"
          }
        },
        label: "Cities"
      };

      var CitieLayer = new MapImageLayer({
        url: "https://sampleserver6.arcgisonline.com/arcgis/reset/services/USA/MapServer",
        sublayers: [
          {
            id: 0,
            renderer: CitiesRenderer,
            opacity: 0.4
          }
        ]
      });
      // Create a tile layer by referencing its URL
      var TransportationLayer = new TileLayer({
        url: "https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Transportation/MapServer"
      });
      // Create a map. Set its basemap and tilelayers.
      var map = new Map({
        basemap: "dark-gray",
        layers: [ TransportationLayer,  CitieLayer ]
      });
      // Put the map in a division element and set mapview options
      var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 10,
        center: [-118.2095, 34.0866]
      });
    });
  </script>
</head>
<body>
  <!--Creat a divisoin for the map-->
  <div id="viewDiv"></div>
</body>
</html>
